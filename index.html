<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://media.istockphoto.com/photos/cup-of-espresso-with-coffee-beans-picture-id1177900338?s=612x612');">
            <h3>Explore the world</h3>
        </div>
        <div class="panel" style="background-image:url('https://media.istockphoto.com/photos/healthy-food-for-balanced-flexitarian-mediterranean-diet-concept-picture-id1159204281?s=612x612');">
            <h3>Healthy food</h3>
        </div>
        <div class="panel" style="background-image:url('https://media.istockphoto.com/photos/pizza-with-salami-ham-bacon-garlic-and-fresh-herbs-rustic-style-picture-id1204634641?s=612x612');">
            <h3>Pizza</h3>
        </div>
        <div class="panel" style="background-image:url('https://media.istockphoto.com/photos/dairy-products-on-rustic-wooden-table-picture-id1194287257?s=612x612');">
            <h3>Dairy</h3>
        </div>
        <div class="panel" style="background-image:url('https://media.istockphoto.com/photos/happy-family-having-picnic-in-park-parents-with-kids-sitting-on-grass-picture-id1032420308?s=612x612');">
            <h3>Picnic</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
